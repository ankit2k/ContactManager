<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	th:replace="~{normal/normal_base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">

</head>
<body>
	<section>

		<div class="card mr-3 ml-3">
			<div class="card-body" th:if=${contact}>
				<div class="container text-center">
					<img class="my_profile_picture"
						style="height: 200px; width: 200px;"
						th:src="@{'/img/'+${contact.imageUrl}}" alt="profile photo" />
					<h3 class="mt-3">
						<span th:text="${contact.name}+' '+${contact.secondName}"></span>
					</h3>
					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">Id</th>
									<th scope="col"><span th:text="${contact.cId}"></span></th>

								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">Email</th>
									<td><span th:text="${contact.email}"></span></td>

								</tr>
								<tr>
									<th scope="row">Phone</th>
									<td><span th:text="${contact.phone}"></span></td>
								</tr>
								<tr>
									<th scope="row">Work</th>
									<td><span th:text="${contact.work}"></span></td>
								</tr>
							</tbody>
						</table>
					</div>
					<hr />
					<div class="description">
						<th:block th:utext="${contact.description}"></th:block>
					</div>
					<div class="container mt-3">
						<button th:onclick="|deleteContact(${contact.cId})|"
							class="btn btn-danger btn-block">Delete</button>
						<form method="POST"
							th:action="@{'/user/update-contact/'+${contact.cId}}">
							<button type="submit"
								class="btn btn-primary btn-block btn-sm mt-2">Update</button>
						</form>

					</div>
				</div>
			</div>
			<h1 class="text-center p-3 text-danger" th:unless="${contact}">You
				Don't Have Permission To see this contact</h1>
		</div>
		<script type="text/javascript">
	$(document).ready(()=> {
	$(".item").removeClass("active");
	$("#contact-link").addClass("active");
});</script>
	</section>
</body>
</html>
