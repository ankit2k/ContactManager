<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	th:replace="~{normal/normal_base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">

</head>
<body>
	<section>
		<div class="container text-center">
			<div class="card">
				<div class="card-body">
					<img class="my_profile_picture"
						style="height: 200px; width: 200px;"
						th:src="@{'/img/'+${user.imageUrl}}" alt="profile photo" />
					<h1 class="text-center" th:text="${user.name}"></h1>
					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">Id</th>
									<th scope="col"><span th:text="${user.id}"></span></th>

								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">Email</th>
									<td><span th:text="${user.email}"></span></td>

								</tr>
								<tr>
									<th scope="row">Phone</th>
									<td><span th:text="${user.role}"></span></td>
								</tr>
								<tr>
									<th scope="row">Account Status</th>
									<td><span th:text="${user.enabled}"></span></td>
								</tr>
								<tr>
									<th scope="row">About</th>
									<td><span th:text="${user.about}"></span></td>
								</tr>
							</tbody>
						</table>
						<div class="table-responsive"></div>
					</div>
				</div>
				<script type="text/javascript">
			$(document).ready(()=> {
	$(".item").removeClass("active");
	$("#profile-link").addClass("active");
});</script>
	</section>
</body>
</html>
