<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	th:replace="normal/normal_base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">

</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-2">
							<form th:action="@{/user/process-contact}" th:object="${contact}"
								enctype="multipart/form-data" method="POST" class="mt-2">

								<!-- First Name -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input type="text" class="form-control" id="firstname"
										name="name" placeholder="Enter Name" required />
								</div>
								<!-- Second Name -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									<input type="text" class="form-control" id="secondName"
										name="secondName" placeholder="Enter last name" />
								</div>
								<!-- Phone Field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fas fa-phone"></i>
										</div>
									</div>
									<input type="text" class="form-control" id="phone"
										name="phone" placeholder="Enter Phone no" required pattern="\d{10}"
										title="Please enter exactly 10 digits" />
								</div>

								<!-- Email Field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i>@</i>
										</div>
									</div>
									<input type="text" class="form-control" id="email" name="email"
										placeholder="Email" required />
								</div>
								<!-- Work Field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">
											<i class="fas fa-briefcase"></i>
										</div>
									</div>
									<input type="text" class="form-control" id="work" name="work"
										placeholder="Occupation " required />
								</div>

								<!-- Description Field -->
								<div class="form-group mt-3">

									<textarea name="description" id="tiny" rows="10"
										class="form-control" placeholder="Enter Some Description"></textarea>
								</div>

								<!-- 	Contact Image -->
								<div class="custom-file">
									<input type="file" name="profileImage" />
								</div>
								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js"></script>
		<script>
			tinymce.init({
				selector : 'textarea#tiny'
			});
			$(document).ready(()=> { $(".item").removeClass("active");
			$("#add-link").addClass("active"); });
		</script>
		
	</section>
</body>
</html>
