<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" 
th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<section>

  <div class="container py-3 h-80">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card " style="border-radius: 1rem;">
          <div  class="card-body p-5 text-center">

            <form  th:action="@{/dologin}" action="#" method="post" id="Login-form" class="form mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              
              <div th:if="${param.error}" class="alert alert-danger">
              Invalid User Name or Password
              </div>
              
                <div th:if="${param.logout}" class="alert alert-success">
              You Have been Logged Out
              </div>
                <div th:if="${param.change}" class="alert alert-success">
              <span th:text="${param.change}"></span>
              </div>
              <p class=" mb-4">Please enter your login and password!</p>

              <div class="form-outline mb-3">
                <label class="form-label" for="username">Email</label>
                <input type="email" id="username" name="username" class="form-control form-control-lg" />
              </div>

              <div class="form-outline  mb-3">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control form-control-lg" />
              </div>

              <button class="btn btn-outline-dark btn-lg px-5" type="submit">Login</button>
				
				<p class="small mt-4 pt-lg-2"><a class="card-title" th:href="@{/forgot}" >Forgot password?</a></p>
              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
              </div>

            </form>

            <div>
              <p class="mb-0">Don't have an account? <a href="#!" class="fw-bold">Sign Up</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

</section>
</body>
</html>
